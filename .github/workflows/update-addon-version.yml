name: Update Add-on Version

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  update-addon:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update add-on config.yaml version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version: .*/version: \"$VERSION\"/" abaddon-zigbee2mqtt/config.yaml

      - name: Update add-on Dockerfile to use versioned image
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s|ARG BUILD_FROM=.*|ARG BUILD_FROM=ghcr.io/abaddon/zigbee2mqtt:$VERSION|" abaddon-zigbee2mqtt/Dockerfile

      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add abaddon-zigbee2mqtt/config.yaml abaddon-zigbee2mqtt/Dockerfile
          git commit -m "chore: update add-on to version ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin master
