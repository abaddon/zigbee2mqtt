name: Issue Bot

on:
  issues:
    types: [opened, edited]

permissions:
  issues: write
  contents: read

jobs:
  comment:
    runs-on: ubuntu-latest
    # Disabled for custom fork - references upstream Koenkk/zigbee-herdsman-converters
    if: false
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: |
            scripts
          path: z2m

      - uses: actions/checkout@v6
        with:
          repository: Koenkk/zigbee-herdsman-converters
          ref: master
          fetch-depth: 1
          path: zhc

      - name: Comment on new device support/external converter issue
        uses: actions/github-script@v8
        with:
          script: |
            const {newDeviceSupport} = await import("${{ github.workspace }}/z2m/scripts/issueBot.mjs")
            await newDeviceSupport(github, core, context, "${{ github.workspace }}/zhc")
